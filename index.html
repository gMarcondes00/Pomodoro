<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>Pomodoro</title>
</head>
<body>
    <div class="main-container center">
        <div class="stop-container center">
            <button id="stopBtn" class="btn btn-stop">STOP</button>
        </div>
        <div class="circle-container center">
            <div class="semicircle"></div>
            <div class="semicircle"></div>
            <div class="semicircle"></div>
            <div class="outermost"></div>
        </div>
    
        <div class="time-container center">
            <div class="time center">
                
            </div>
        </div>
        
        <div class="button-container center">
            <button id="runBtn" class="btn">
                <i class="fa-solid fa-play" id="btn"></i>
            </button>
            <button id="breakBtn" class="btn" >break</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
